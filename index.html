<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leau's Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">  </head>
  <body>

    <div id ="keyboard">
      <div id="toggle-label">Toggle for Keyboard Compatility Guide</div>
      <div id="keyboard-guide">Numbers on the keyboard are taken as input and</div>
      <div id="key-guide-letters">
        <div>q is =</div>
        <div>w is + </div>
        <div>s is −</div>
        <div>a is ×</div>
        <div>d is ÷</div>
        <div>z is ⁺∕₋</div>
        <div>x is %</div>
        <div>c is Clear</div>
      </div>
    </div>
    
    <div id="container">
      <div id="backspace-div">
        <button id="backspace">X</button>
      </div>
      <div id="display">0</div>
      <button id="clear" class="utilities">C</button>
      <button id="plus-minus" class="utilities">⁺∕₋</button>
      <button id="percentage" class="utilities">%</button>
      <button id="divide" class="operators">÷</button>

      <button value=7 class="numbers">7</button>
      <button value=8 class="numbers">8</button>
      <button value=9 class="numbers">9</button>
      <button id="multiply" class="operators">×</button></button>

      <button value=4 class="numbers">4</button>
      <button value=5 class="numbers">5</button>
      <button value=6 class="numbers">6</button>
      <button id="substract" class="operators">−</button>

      <button value=1 class="numbers">1</button>
      <button value=2 class="numbers">2</button>
      <button value=3 class="numbers">3</button>
      <button id="add" class="operators">+</button>

      <button value=0 class="numbers" id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equal" class="operators">=</button>
    
    </div>
    
  </body>
</html>
